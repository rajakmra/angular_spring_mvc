<div class="myclass">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>User Login Form</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group mat-align-tabs="start">
                <mat-tab label="Login">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                          <mat-label>Email/Phone</mat-label>
                          <input matInput placeholder="Enter your email" value="">
                        </mat-form-field>                  
                        <mat-form-field class="example-full-width">
                          <mat-label>Password</mat-label>
                          <input matInput type="password">
                        </mat-form-field>
                        <button  color="primary" mat-raised-button>Hello</button>
                      </form>                
                </mat-tab>
                <mat-tab label="Registration">
                    <button  color="accent" mat-raised-button>Hello</button>
                </mat-tab>
              </mat-tab-group>        
    
        </mat-card-content>
      </mat-card>    
</div>
